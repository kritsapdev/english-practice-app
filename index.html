<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Listening Practice</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 30px;
            font-size: 1.5rem;
            line-height: 2.5;
        }
        h1 {

            margin-bottom: 20px;
        }
        .sentence {

            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .sentence:hover {
            background-color: #f0f0f0; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÑ‡∏õ‡∏ä‡∏µ‡πâ */
        }
        /* Style ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≠‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        .sentence.playing {
            background-color: #d0eaff;
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Listening & Speaking Practice üéß</h1>
    <p>Click on a sentence to hear the pronunciation.</p>

    <div class="sentence" data-audio="audio/s1.wav">
        Hello, how are you?
    </div>

    <div class="sentence" data-audio="audio/my-name-is.wav">
        My name is Gemini.
    </div>

    <div class="sentence" data-audio="audio/nice-to-meet-you.wav">
        It's nice to meet you.
    </div>

    <script>
        // ‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô
        document.addEventListener('DOMContentLoaded', () => {

            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏∏‡∏Å element ‡∏ó‡∏µ‡πà‡∏°‡∏µ class 'sentence'
            const sentences = document.querySelectorAll('.sentence');

            sentences.forEach(sentence => {
                sentence.addEventListener('click', () => {
                    // 1. ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å data-audio attribute
                    const audioSrc = sentence.getAttribute('data-audio');

                    // 2. ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà
                    if (audioSrc) {
                        // 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á Object ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÉ‡∏´‡∏°‡πà
                        const audio = new Audio(audioSrc);

                        // 4. ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
                        audio.play();

                        // --- ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏™‡∏£‡∏¥‡∏°: ‡πÄ‡∏û‡∏¥‡πà‡∏° Effect ‡∏ï‡∏≠‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô ---
                        // ‡πÄ‡∏û‡∏¥‡πà‡∏° class 'playing' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
                        sentence.classList.add('playing');

                        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏à‡∏ö ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤ class 'playing' ‡∏≠‡∏≠‡∏Å
                        audio.addEventListener('ended', () => {
                            sentence.classList.remove('playing');
                        });
                    }
                });
            });
        });
    </script>

</body>
</html>
